<!-- templates/token.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartCard Token Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-xl mx-auto mt-20 p-8 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">SmartCard Cloud Token Generator</h1>
        <form method="POST" action="/generate-token" class="space-y-4">
            <input type="text" name="client_id" placeholder="Enter your Client ID"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Generate Token
            </button>
        </form>

        {% if token %}
        <div class="mt-6 bg-green-100 text-green-800 p-4 rounded">
            <p><strong>Client ID:</strong> {{ client_id }}</p>
            <p><strong>Your Token:</strong> <code class="break-all">{{ token }}</code></p>
        </div>
        {% elif error %}
        <div class="mt-6 bg-red-100 text-red-800 p-4 rounded">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
