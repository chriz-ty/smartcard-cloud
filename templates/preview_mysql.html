<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySQL Schema Preview - SmartCard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .preview-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .table-header {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        .table-row:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        .back-btn {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="{{ url_for('static', filename='assets/smlogo.png') }}" alt="logo" class="w-8 h-8">
                <h1 class="text-xl font-semibold text-gray-800">SmartCard AI - Schema Preview</h1>
            </div>
            <a href="/" class="back-btn px-4 py-2 text-white text-sm font-medium rounded-lg transition-all duration-200">
                ‚Üê Back to Dashboard
            </a>

        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="preview-container rounded-xl shadow-xl p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">üìä Schema for: {{ db_key }}</h2>
            
            {% for table_name, columns in db_data.items() %}
            <div class="mb-8 bg-white rounded-lg shadow">
                <div class="px-6 py-3 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800">{{ table_name }}</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="table-header">
                            <tr>
                                <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Column Name</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Data Type</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-100">
                            {% for col in columns %}
                            <tr class="table-row">
                                <td class="px-6 py-3 text-gray-900 text-sm">{{ col.name }}</td>
                                <td class="px-6 py-3 text-gray-600 text-sm">{{ col.type }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
