<!DOCTYPE html>
<html>
<head>
  <title>PostgreSQL Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <a href="/dashboard" class="text-blue-600 underline">‚Üê Back to Dashboard</a>
  <h1 class="text-2xl font-bold mb-4 text-indigo-600">PostgreSQL Tables</h1>

  {% for db, tables in data.items() %}
    <h2 class="text-lg font-semibold mb-2">{{ db }}</h2>
    {% for table, columns in tables.items() %}
      <div class="mb-6">
        <h3 class="font-bold">{{ table }}</h3>
        <table class="w-full bg-white border mt-2">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Column</th>
              <th class="px-4 py-2">Type</th>
            </tr>
          </thead>
          <tbody>
            {% for column in columns %}
              <tr>
                <td class="border px-4 py-2">{{ column.name }}</td>
                <td class="border px-4 py-2">{{ column.type }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endfor %}
  {% endfor %}
</body>
</html>
