<!DOCTYPE html>
<html>
<head>
    <title>PostgreSQL Table Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white shadow p-6 rounded">
        <h2 class="text-2xl font-semibold mb-4">üìã Preview: {{ table }} ({{ db }})</h2>

        <table class="min-w-full table-auto border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-100 text-left">
                    {% for col in data[0].keys() %}
                        <th class="border px-4 py-2">{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for cell in row.values() %}
                            <td class="border px-4 py-2">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="mt-6 inline-block text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
